<div>
<h3>Workout Preview</h3>
	<h2>Name: {{myForm.workoutName}}</h2>
	<h2>Details</h2>
	 <ul ng-repeat="detail in newWorkoutCtrl.newFields">
		  <li>{{detail.exercise}}</li>
		  <li>{{detail.reps}}</li>
		  <li>{{detail.weight}}</li>
	  </ul>

   <ul ng-repeat="preview in newWorkoutCtrl.newExercise[0] track by $id(preview)">
  	  <li ng-model="preview.exercise[$index]">Exercise: {{preview.exercise[$index]}}</li>
  	  <li ng-model="preview.reps[$index]"> Reps: {{preview.reps[$index]}}</li>
    </ul>

</div>
<form name="myForm">
	<label for="">Name</label>
	<input type="text" ng-model="myForm.workoutName">
	<button ng-click="newWorkoutCtrl.addFields()">Add an exercise</button>	
	<!-- NEW FIELDS -->

	<ng-form name="subForm" ng-repeat="myForm in newWorkoutCtrl.newFields">
		<label for="">Exercise</label>
		<input type="text" name="exercise" ng-model="myForm.exercise">
		<label for="">Reps</label>
		<input type="text" name="reps" ng-model="myForm.reps">
		<label for="">Weight</label>
		<input type="text" name="weigth" ng-model="myForm.weight">
		<button ng-click="newWorkoutCtrl.addSingleExercise()">Add this to Workout</button>
	</ng-form>
	<label for="">Total rounds</label>
	<input type="text" ng-model="myForm.rounds">
	<label for="">Difficulty</label>
	<select ng-model="myForm.difficulty" ng-options="number as number for number in newWorkoutCtrl.range" name="difficulty" id="">
	</select>
	<label for="">Approx. length</label>
	<select ng-model="myForm.length" ng-options="number as number for number in newWorkoutCtrl.range" name="length" id="">
	</select>
	<input type="submit" value="Done" ng-click="newWorkoutCtrl.addWorkout(myForm)">
</form>
